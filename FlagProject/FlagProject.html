    /* Write your CSS Code here */
    /* creating a red rectangle*/
    .flag {
      background-color: #ce1126;
      height: 600px;
      width: 900px;
      position: relative;
    }


    /* creating a blue rectangle */
    .flag > div {
      background-color: #002868;
      position: absolute;
      height: 300px;
      width: 100%;
      top: 25%;
    }

    /* creating a white circle; properties and placement of paragraph "of Laos" */
    .flag > div > div {
      height: 200px;
      width: 200px;
      background-color: #fff;
      border-radius: 50%;
      position: relative;
      top: 50px;
      left: 350px;      
    }

    /* properties of all paragraphs */
    p {
      margin: 0;
      text-align: center;
      font-size: 69px;
    }

    /* properties and placement of paragraph "The Flag" */
    .flag > p {
      color: white;
    }
    /* footer separation from p formatting */
    .footer-text {
      font-size: 1em;
    }
    /* project properties */
    .project {
      margin-bottom: 20px;
      font-family: 'Times New Roman', Times, serif !important;
