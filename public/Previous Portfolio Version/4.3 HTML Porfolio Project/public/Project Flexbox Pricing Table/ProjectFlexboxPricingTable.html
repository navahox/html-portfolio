<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      /* button styling */
      .plan-button1 {
        background: rgb(2,0,36);
        background: linear-gradient(30deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        color: white;
        border-radius: 10px;
        border: none;
        font-size: 1.2rem;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      .plan-button2 {
        background: rgb(2,0,36);
        background: linear-gradient(30deg, rgba(2,0,36,1) 0%, rgb(9, 121, 30) 35%, rgb(4, 255, 0) 100%);
        color: white;
        border-radius: 10px;
        border: none;
        font-size: 1.2rem;
        padding: 10px;
        margin-bottom: 10px;
      }

      .plan-button3 {
        background: rgb(2,0,36);
        background: linear-gradient(30deg, rgba(2,0,36,1) 0%, rgb(121, 9, 9) 35%, rgb(255, 34, 0) 100%);
        color: white;
        border-radius: 10px;
        border: none;
        font-size: 1.2rem;
        padding: 10px;
        margin-bottom: 10px;
      }

      /* layout on the page */
      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        height: 100vh;
      }


      /* plan price properties */
      .plan-price {
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      /* plan title properties */
      .plan-title1 {
        background: rgb(2,0,36);
        background: linear-gradient(30deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        color: white;
        font-size: 2rem;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 20px 20px 0px 0px;
      }

      .plan-title2 {
        background: rgb(2,0,36);
        background: linear-gradient(30deg, rgba(2,0,36,1) 0%, rgb(9, 121, 30) 35%, rgb(4, 255, 0) 100%);
        color: white;
        font-size: 2rem;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 20px 20px 0px 0px;
      }

      .plan-title3 {
        background: rgb(2,0,36);
        background: linear-gradient(30deg, rgba(2,0,36,1) 0%, rgb(121, 9, 9) 35%, rgb(255, 34, 0) 100%);
        color: white;
        font-size: 2rem;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 20px 20px 0px 0px;
      }

      
      /* boxes */
      .pricing-plan {
        text-align: center;
        width: 300px;
        height: 250px;
        border-radius: 20px;
        background: white;
        border: 1px solid black;
      }

      /* features properties */
      .plan-features {
        margin-bottom: 10px;
        list-style: none;
        text-align: left;
        padding-left: 20px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        /* layout on the page */
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title1">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button1">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title2">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button2">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title3">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button3">Sign Up</button>
      </div>
    </div>
  </body>
</html>
