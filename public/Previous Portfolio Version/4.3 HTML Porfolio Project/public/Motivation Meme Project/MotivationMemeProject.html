<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivation Meme Project</title>
  <!--link to external css file-->
  <link rel="stylesheet" href="./style.css">

  <!--custom font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!--division containing all elements-->
  <div class="meme">
    <img src="./images/daenerys.jpeg" alt="woman holding an egg shaped object">
    <h1>That moment</h1>
    <p>When you have last piece of something you didn't want to buy, but you don't want anyone else to have it</p>

  <div class="meme">
    <img src="./images/monkey.jpg" alt="smiling monkey with banana">

    <p>When Mom prepared your favourite food and asked if you want more</p>
