  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    /* alignin the grid in the center of the website */
    .project {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    /* properties of the grid */
    .containerx {
      display: grid;
      gap: 9px;
      background-color: black;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      margin-bottom: 20px ;
    }

    /* properties of the .White-box */
    .Red-box {
      background-color: #E72F24;
    }

    /* properties of the .White-box1 */
    .White-box1 {
      background-color: #F0F1EC;
      grid-column: span 3;
    }

    /* properties of the .White-box2 */
    .White-box2 {
      background-color: #F0F1EC;
      grid-row: span 2;
    }

    /* properties of the .White-box3 */
    .White-box3 {
      background-color: #F0F1EC;
      grid-column: span 2;
      grid-row: span 2;
    }

    /* properties of the .Blue-box */
    .Blue-box {
      background-color: #004592;
      border-bottom: 10px solid #000;
    }

    /* properties of the .White-box4 */
    .White-box4 {
      background-color: #F0F1EC;
      grid-row: span 2;
    }

    /* properties of the .White-box5 */
    .White-box5 {
      background-color: #F0F1EC; 
    }

    /* properties of the .Yellow-box */
    .Yellow-box {
      background-color: #F9D01E;  
    }

    /* properties of the .Black-box */
    .Black-box {
      background-color: #232629;  
    }    

  </style>
</head>
